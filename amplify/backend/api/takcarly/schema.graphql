type Elderly @model @auth(rules: [{allow: public}]) {
  id: ID!
  Code: String
}

type ScheduledItem {
  datetime: AWSDateTime
  title: String
  description: String
  completed: Boolean
  starred: Boolean
  images: [String]
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  linkedElderly: [String]
  schedule: [ScheduledItem]
}
 